@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Accordo Partners - @title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="International business development.">
        <meta name="author" content="Accordo Partners">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300">
        <link href='http://fonts.googleapis.com/css?family=Exo:200' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon16.png")">
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <a href="@routes.Application.index"><img src="@routes.Assets.at("img/accordo_main-dark.png")"></a>
                </div>
                <ul class="menu">
                    <li><a href="@routes.Application.about">About</a></li>
                    <li><a href="@routes.Application.solutions">Solutions</a></li>
                    <li><a href="@routes.Application.experience">Experience</a></li>
                    <li><a href="@routes.Application.expos("Upcoming")">Events</a></li>
                    <li><a href="@routes.Application.contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div data-spy="scroll" data-target=".spy" class="container-fluid" id="content">

            @content

        </div>
        <footer>
            <p>&copy; Accordo Partners 2013</p>
            <div class="top" data-spy="affix" data-offset-top="240"><a href="#">Top</a></div>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
    </body>
</html>
