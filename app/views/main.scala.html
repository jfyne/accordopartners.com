@(title: String, subtitle: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Accordo Partners - @title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="International business development.">
        <meta name="author" content="Accordo Partners">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
        <style type="text/css">body{padding-top:60px;padding-bottom:40px;}.sidebar-nav{padding:9px 0;}</style>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/responsive.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body data-spy="scroll" data-target=".nav-list">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="@routes.Application.index">Home</a></li>
                            <li><a href="@routes.Application.about">About</a></li>
                            <li><a href="@routes.Application.solutions">Solutions</a></li>
                            <li><a href="@routes.Application.experience">Experience</a></li>
                            <li><a href="@routes.Application.expos("Upcoming")">Events</a></li>
                            <li><a href="@routes.Application.contact">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <header>
            <div class="container">
                <h1>@title</h1>
                <p class="lead">@subtitle</p>
            </div>
        </header>

        <div class="container">

            @content

            <footer>
                <p>&copy; Accordo Partners 2013</p>
            </footer>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="@routes.Assets.at("js/lib/bootstrap.min.js")"></script>
    </body>
</html>
